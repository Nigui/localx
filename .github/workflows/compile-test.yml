name: Compile and Test

on:
  pull_request:
    branches: ["master"]
  workflow_call:

permissions:
  contents: read

jobs:
  compile-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: Nigui/localx/.github/actions/setup@master

      - name: Run formatter
        run: deno task format:check

      - name: Run linter
        run: deno task lint:check

      - name: Run tests
        run: deno task test

      - name: Compile
        run: deno task build
