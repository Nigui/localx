name: Release

on:
  push:
    branches: ["master"]

permissions:
  contents: write
  id-token: write

jobs:
  setup-build-test:
    uses: Nigui/localx/.github/workflows/setup-test.yml@chore/setup-gha

  release:
    runs-on: ubuntu-latest
    needs: setup-build-test

    steps:
      - uses: ./.github/actions/setup
      - name: Run semantic-release
        run: deno task release:test
